<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Crear Cuenta</h2>
      <p>Únete a nuestro cine</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          class="form-control"
          [class.error]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
          placeholder="Tu nombre completo"
        />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error-message">
          <span *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="registerForm.get('nombre')?.errors?.['minlength']">Mínimo 2 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          placeholder="tu@email.com"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          placeholder="Mínimo 6 caracteres"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          placeholder="Repite tu contraseña"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirma tu contraseña</span>
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las contraseñas no coinciden</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
      </button>
    </form>

    <div class="register-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
